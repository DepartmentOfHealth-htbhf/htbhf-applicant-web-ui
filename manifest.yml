---
applications:
- name: help-to-buy-healthy-foods((app-suffix))
  memory: 1G
  command: node src/web
  env:
    SESSION_SECRET: '((session_secret))'
    CLAIMANT_SERVICE_URL: http://htbhf-claimant-service((space-suffix)).apps.internal:8080
    NODE_ENV: production
    APP_VERSION: ((app-version))
  buildpacks:
    - nodejs_buildpack
  services:
    - help-to-buy-healthy-foods-redis
    - logit-ssl-drain
    - variable-service
    - notify-variable-service
    - address-lookup-variable-service
